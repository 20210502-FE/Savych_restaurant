<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Expice restaurant</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="top-background">
		<header class="header flex flex_align-center flex_space-between">
			<picture>
				<source srcset="assets/images/logo.png" media="(max-width: 599px)">
				<source srcset="assets/images/logo2x.png" media="(max-width: 900px)">
				<img src="assets/images/logo3x.png" alt="expice">
			</picture>
			
			<div class="nav-toggle">
				<input type="checkbox" id="nav-toggle">
				<label class="nav-toggle__label" for="nav-toggle">
					<span class="nav-toggle__line nav-toggle__line_top"></span>
					<span class="nav-toggle__line nav-toggle__line_center"></span>
					<span class="nav-toggle__line nav-toggle__line_bottom"></span>
				</label>
				<nav class="nav">
					<ul class="nav__list">
						<li class="nav__list-item"><a href="" class="nav__list-link">Menu First</a></li>
						<li class="nav__list-item"><a href="" class="nav__list-link">Menu Second</a></li>
						<li class="nav__list-item"><a href="" class="nav__list-link">Menu Third</a></li>
						<li class="nav__list-item"><a href="" class="nav__list-link">Menu Four</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section class="banner">
		
		</section>
	</div>
</body>
</html>
